<!DOCTYPE html>
<html>
	<head>
		<title>TWISTER</title>
		<link href="homepage.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="header">
			<div class="header-wrapper">
				<div class="logo">
					<img src="logo_blue.PNG" alt="bird_logo">
				</div>
				<div class="search-zone">
					<input type="text" placeholder="SEARCH"/>
					<div class="search-button">
						<img src="search.png" alt="search"/>
					</div>
				</div>
				<div class="disconnect">
					<input type="submit" value="LOG OUT"/>
				</div>
			</div>
		</div>
		<div class="wrapper">
			<div class="stats">
			</div>
			<div class="messages">
				<div class="new-message">
				
				</div>
				<div class="messages-list">
				<div class="message">
					<p class="author">
						Hugo Wyborska
					</p>
					<p class="date">
						March 18
					</p>
					<p class="content">
						Researchers at Whitehead Institute have uncovered a framework for regeneration that may explain and predict how stem cells in adult, regenerating tissue determine where to form replacement structures. 
					</p>
					<div class="likes">
						<img src="like.png" alt="like"/>
						<p>5</p>
					</div>
					<div class="comments">
						<p>comments (2)</p>
					</div>
					<div class="delete">
						<img src="bin.png" alt="delete"/>
					</div>
				</div>
				</div>
			</div>
		</div>
	</body>
</html>
